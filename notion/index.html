<html>
    <head>
        <style>
            #widget {
                font-size: 1.5rem;
                font-weight: 500;
                line-height: 3rem;
                color: #ffffff;
                background-color: #191919;

                display: inline;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
                    "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
        </style>
    </head>

    <div id="widget"></div>

    <script>
        document.getElementById('widget').innerHTML = new Date().toLocaleDateString('en-US', {
            month: 'long',
            day: 'numeric',
            year: 'numeric'
        });
    </script>
</html>
