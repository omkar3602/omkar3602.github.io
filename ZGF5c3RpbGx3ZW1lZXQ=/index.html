<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 29th December 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .countdown-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            color: #333333;
        }
        p {
            font-size: 1.5em;
            color: #666666;
        }
        .timer {
            font-size: 2em;
            color: #333333;
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <h1>Countdown to December, 29 2024 ðŸ’•</h1>
    <p id="countdown"></p>
</div>

<script>
    function updateCountdown() {
        const targetDate = new Date('2024-12-29T00:00:00+05:30'); // Target date in IST timezone
        const now = new Date();
        const difference = targetDate - now;

        if (difference > 0) {
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown').innerText = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else {
            document.getElementById('countdown').innerText = "The countdown has ended!";
        }
    }

    // Call the function to display countdown initially
    updateCountdown();

    // Update countdown every second
    setInterval(updateCountdown, 1000); // 1000 milliseconds = 1 second
</script>

</body>
</html>
